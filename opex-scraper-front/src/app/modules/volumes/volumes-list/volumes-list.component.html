<div class="row g-0">
  <div class="col-12 pb-5">
    <ng-container *ngFor="let volume of volumes">
      <div class="mb-4">
        <p-panel [toggleable]="true" [collapsed]="true">
          <ng-template pTemplate="header">
            <h4>
              <i class="pi pi-book me-3"></i>
              {{ volume.titulo }}
            </h4>
          </ng-template>
          <p-table [value]="volume.capitulos">
            <ng-template pTemplate="header">
              <tr>
                <th>Nome do capítulo</th>
                <th class="text-center">Ações</th>
              </tr>
            </ng-template>
            <ng-template pTemplate="body" let-capitulo>
              <tr>
                <td>{{ capitulo.titulo }}</td>
                <td class="d-flex justify-content-around align-items-center">
                  <p-button icon="pi pi-eye" styleClass="p-button-rounded p-button-outlined"></p-button>
                  <p-button icon="pi pi-eye" styleClass="p-button-rounded"></p-button>
                </td>
              </tr>
            </ng-template>
          </p-table>
        </p-panel>
      </div>
    </ng-container>
  </div>
</div>
