<div class="row g-0">
  <div class="col-12 pb-5">
    <ng-container *ngFor="let volume of volumes">
      <div class="mb-4">
        <p-panel>
          <ng-template pTemplate="header">
            <h4>
              <i class="pi pi-book me-3"></i>
              {{ volume.titulo }}
            </h4>
          </ng-template>
          <p-table [value]="volume.capitulos">
            <ng-template pTemplate="header">
              <tr>
                <th class="w-75">Nome do capítulo</th>
                <th class="text-center">Ações</th>
              </tr>
            </ng-template>
            <ng-template pTemplate="body" let-capitulo>
              <tr>
                <td>{{ capitulo.titulo }}</td>
                <td class="d-flex justify-content-around align-items-center">
                  <ng-container *ngIf="capitulo.link">
                    <p-button icon="pi pi-eye" pTooltip="Ler capítulo" tooltipPosition="left" [rounded]="true" severity="secondary" (onClick)="ler(capitulo.link)"></p-button>
                  </ng-container>
                  <ng-container *ngIf="capitulo.linkColorido">
                    <p-button icon="pi pi-eye" pTooltip="Ler capítulo (colorido)" tooltipPosition="left" [rounded]="true" (onClick)="ler(capitulo.linkColorido)"></p-button>
                  </ng-container>
                </td>
              </tr>
            </ng-template>
          </p-table>
        </p-panel>
      </div>
    </ng-container>
  </div>
</div>

<div class="position-fixed bottom-0 end-0 p-5">
  <app-scroll-to-top></app-scroll-to-top>
</div>
